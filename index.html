<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Pizza Time</title>

        <!--FONTS-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css" />
        <script src="script.js" charset="utf-8" defer></script>
    </head>

    <body>

        <header>
            <h1>Pizza Time</h1>
        </header>

        <main>
            <h2>Deixe sua opinião</h2>

            <form id="feedbackForm">
        
                <input id="nameField"
                    type="text"
                    placeholder="seu nome"
                />

                <input id="mailField"
                    type="email"
                    placeholder="seu e-mail"
                />

                <textarea id="messageField"
                    rows="4"
                    cols="25"
                    placeholder="deixe um comentário"
                ></textarea>

                <fieldset>
                    <legend>Sua nota</legend>
                    <ul id="pizzaRating">
                        <li>
                            <img src="assets/images/pizza-pie-no.png" alt="um" />
                        </li>
                        <li>
                            <img src="assets/images/pizza-pie-no.png" alt="dois" />
                        </li>
                        <li>
                            <img src="assets/images/pizza-pie-no.png" alt="três" />
                        </li>
                        <li>
                            <img src="assets/images/pizza-pie-no.png" alt="quatro" />
                        </li>
                        <li>
                            <img src="assets/images/pizza-pie-no.png" alt="cinco" />
                        </li>
                    </ul>

                </fieldset>
                <button id="sendButton" type="button">Enviar</button>
            </form>

            <h2>O que dizem os clientes</h2>
            
            <ul id="reviewList">
                <li class="clientReview">
                    <p class="reviewerName">João Gilberto</p>
                    <p class="reviewerMail">joao@legal.com.br</p>
                    <p class="reviewerText">
                        Ambiente supimpa e excelente atendimento.
                    </p>
                    <p class="reviewerScore">
                        <img src="assets/images/pizza-pie-yes.png" alt="nota" />
                        5
                    </p>
                </li>
            </ul>

        </main>

    </body>

</html>
