<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Pizza Time</title>

        <!--FONTS-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css" />
        <script src="script.js" charset="utf-8" defer></script>
    </head>

    <body>

        <header>
            <h1>Pizza Time</h1>
        </header>

        <main>
            <h2>Deixe sua opinião</h2>

            <form id="feedbackForm">
                <input id="messageField"
                    type="text"
                    placeholder="deixe sua opinião"
                />
                <input id="nameField"
                    type="text"
                    placeholder="seu nome"
                />
                <input id="mailField"
                    type="email"
                    placeholder="seu e-mail"
                />
                <fieldset>
                    <legend>Sua nota</legend>
                    <ul id="pizzaRating">
                        <li>
                            <img src="assets/images/pizza-pie-no.png" alt="um" />
                        </li>
                        <li>
                            <img src="assets/images/pizza-pie-no.png" alt="dois" />
                        </li>
                        <li>
                            <img src="assets/images/pizza-pie-no.png" alt="três" />
                        </li>
                        <li>
                            <img src="assets/images/pizza-pie-no.png" alt="quatro" />
                        </li>
                        <li>
                            <img src="assets/images/pizza-pie-no.png" alt="cinco" />
                        </li>
                    </ul>

                </fieldset>
            </form>
        </main>

    </body>

</html>
